<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Учет расходов</title>
    <link rel="stylesheet" type="text/css" href="test_project.css">
    <script src="test_project.js"></script>
</head>
<body>
<main class="">
    <div class="todo-list main">
        <input type="hidden" name="id" value="0">
        <h1 class="todo-list__title title">Учет моих расходов</h1>
        <div class="block">
            <div class="block1">
                <p class="text-name">Куда было потрачено:</p>
                <input class="input-text input1-text" type="text" name="name" placeholder="Куда было потрачено">
            </div>
            <div class="block2">
                <p class="text-name">Сколько было потрачено:</p>
                <input class="input-text input2-text" type="text" name="cost" placeholder="Сколько было потрачено">
            </div>
            <button class="button-add">Добавить</button>
        </div>
        <div class="total">
            <p class="total-text">Итого: 0 р.</p>
        </div>
        <ol class="lists">
        </ol>
    </div>
</main>
</body>
</html>

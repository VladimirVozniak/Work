<style>
    body {
        font-family: sans-serif;
        background-color: #4c6075;
        display: flex;
        justify-content: center;
    }

    .hosting {
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        border-radius: 5px;
        box-shadow: 0 0 45px 0;
        justify-content: space-around;
        width: 600px;
        padding: 8px;

    }

    .block {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5px;
    }

    img {
        width: 100px;
    }

    .name {
        color: #f55a3d;
        font-weight: bold;
        margin: 8px;
    }

    .price {
        font-size: 85%;
        margin: 10px;
    }

    button {
        border: 0px solid;
        border-radius: 2px;
        background-color: #f55a3d;
        color: white;
        padding: 5px 10px;
        transition: 0.1s ease-in-out;
    }
    button:hover{
        background-color: #cc3e1b;
        cursor: pointer;
    }
</style>
